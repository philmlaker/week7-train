<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>

	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">

</head>
<body>

<!-- Header -->
	<div class="jumbotron">
  		<h1>Grand Central Terminal</h1>
	</div>

<!-- Display Current Time -->
	<div class="panel panel-default">
		<div class="panel-heading">

   			 <h3 class="panel-title">Current Time: </h3>
   		</div>
   			 	<div class="panel-body" id="displayCurrentTime">
  				</div>
  		</div>
  	</div>


<!-- Schedule Panel -->
	<div class="panel panel-default">
		<div class="panel-heading">

   			 <h3 class="panel-title">Train Schedule</h3>
  		</div>
  	
		<table>
 		 <div class="panel-body" id="displayContainer">
  		</div>
  		</table>
	</div>

<!-- Add Train Panel -->
<div class="row">

	<div class="col-md-12">
		
		<div class="panel panel-default">
			 <div class="panel-heading">
	   			<h3 class="panel-title">Add Train</h3>
	  		</div>
		<div id="containerforinput">
			<form role="form">

				<div class="form-group">
					<label for="trainName">Train Name:</label>
					<div class="input-group">
					<input type="text" id="trainNameInput" class="form-control">
				</div>

				<div class="form-group">
					<label for="destination">Destination:</label>
					<div class="input-group">
					<input type="text" id="destinationInput" class="form-control">
				</div>

				<div class="form-group">
					<label for="firstTrainTime">First Train Time (HH:mm - military time):</label>
					<div class="input-group">
					<input type="text" id="firstTrainTimeInput" class="form-control">
				</div>

				<div class="form-group">
					<label for="frequency">Frequency (min):</label>
					<div class="input-group">
					 <input type="text" id="frequencyInput" class="form-control">
				</div>
			
				 <input type="submit" value="Submit" id="submit">

			</div>
		</div>
	</form>
</div>
</div>
<!--  -->


 <script src="assets/js/train.js"></script>
</body>
</html>
